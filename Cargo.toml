# serde_asn1_der = { version = "0.8.0", features = ["any"] }
# serde_derive = "1.0.163"
# serde = "1.0.163"
der = { version =  "0.7.6", features = ["derive"] }
openssl = { version = "0.10" }
cms = "0.2.1"
sha2 = "0.10.7"
sha1 = "0.10.1"
[dev-dependencies]
hex-literal = "0.3"

